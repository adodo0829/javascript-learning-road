<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
    <script src="jquery-1.11.1.min.js"></script>
	<script>

// 1. js原生 文本加载完毕且图片也加载完毕才执行函数
window.onload = function () {
	alert(1);
}

// 2. jquery 文档加载完毕，图片不加载即执行
$(document).ready(function () {
	alert(1);
})

// 3. jquery 与2等价
$(function () {
	alert(1);
});

// 4. jquery 文档加载完毕且图片也加载完毕才执行函数
$(window).ready(function () {
	alert(1);
})

// $ 与 jQuery 等价
console.log($);//function (a,b){return new m.fn.init(a,b)}
console.log(jQuery);//function (a,b){return new m.fn.init(a,b)}
console.log($===jQuery);//true
jQuery("");
jQuery(document).ready(function () {
	alert(1);
});



	</script>
    </body>
</html>
