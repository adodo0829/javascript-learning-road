<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab 标签</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #F7F7F7;
        }
        .tabs {
            width: 400px;
            margin: 30px auto;
            background-color: #FFF;
            border: 1px solid #C0DCC0;
            box-sizing: border-box;
        }
        .tabs nav {
            height: 40px;
            text-align: center;
            line-height: 40px;
            overflow: hidden;
            background-color: #C0DCC0;
            display: flex;
        }
        nav a {
            display: block;
            width: 100px;
            border-right: 1px solid #FFF;
            color: #000;
            text-decoration: none;
        }
        nav a:last-child {
            border-right: 0 none;
        }
        nav a.active {
            background-color: #9BAF9B;
        }
        .cont {
            overflow: hidden;
            /*display: none;*/
        }
        .cont ol {
            line-height: 30px;
        }
    </style>

    <!--[if lte IE 6]>
        
    <![endif]-->
</head>
<body ng-app="Tabs">

    <div class="tabs" ng-controller="TabsController">
        <nav>
            <a href="javascript:;" ng-class="{active: type == 'local'}" ng-click="switch('local')">国内新闻</a>
            <a href="javascript:;" ng-class="{active: type == 'global'}" ng-click="switch('global')">国际新闻</a>
            <a href="javascript:;" ng-class="{active: type == 'sports'}" ng-click="switch('sports')">体育新闻</a>
            <a href="javascript:;" ng-class="{active: type == 'funny'}" ng-click="switch('funny')">娱乐新闻</a>
        </nav>
        <div ng-switch on="type">
            <section class="cont" ng-switch-when="local">
                <ol>
                    <li>text1-1</li>
                    <li>text1-2</li>
                    <li>text1-3</li>
                </ol>
            </section>
            <section class="cont" ng-switch-when="global">
                <ol>
                    <li>text2-1</li>
                    <li>text2-2</li>
                    <li>text2-3</li>
                </ol>
            </section>
            <section class="cont" ng-switch-when="sports">
                <ol>
                    <li>text3-1</li>
                    <li>text3-2</li>
                    <li>text3-3</li>
                </ol>
            </section>
            <section class="cont" ng-switch-when="funny">
                <ol>
                    <li>text4-1</li>
                    <li>text4-2</li>
                    <li>text4-3</li>
                </ol>
            </section>
        </div>
    </div>
    <script src="./libs/angular.min.js"></script>
    <script>
        var Tabs = angular.module('Tabs', []);
        Tabs.controller('TabsController', ['$scope', function ($scope) {
            // $scope Model
            $scope.type = 'local';
            $scope.switch = function (type) {
                $scope.type = type;
            }
        }]);

    </script>
</body>
</html>
