<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
<p>1</p>
<p>2</p>
<p>3</p>
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
// exit 部分的处理办法一般是：删除元素（remove）

var dataset = [ 3 ];
//选择body中的p元素
var p = d3.select("body").selectAll("p");
//获取update部分
var update = p.data(dataset);
console.log(JSON.stringify(update)) // [[{"__data__":3}]]
//获取exit部分
var exit = update.exit();
console.log(JSON.stringify(exit)) // [[null,{},{}]]
//update部分的处理：更新属性值
update.text(function(d){
	return "update " + d;
});

//exit部分的处理：修改p元素的属性
exit.text(function(d){
		return "exit";
	});

//exit部分的处理通常是删除元素
// exit.remove();


</script>
</body>
</html>
