<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="text" name="" data-id="1" data-app-name="sunshine"/>
	<div id="box"></div>
	<input type="text" value=""/>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
// 【 H5 data 】
// 1. js原生
var input = document.getElementsByTagName("input")[0];
var appId = input.dataset.id;//获取data-id的值
var appName = input.dataset.appName;//获取data-app-name的值
input.dataset.id = 2;//设置data-id的值
input.dataset.appName = "csxiaoyao";//设置data-app-name的值

// 2. jquery
var appId = $("input").eq(0).data("id");
var appName = $("input").eq(0).data("app-name"); // csxiaoyao
// 注意！属性赋值，data()不会影响DOM元素上的data-*属性的改变，data()是将一个"cache"附加到对象上，并使用一个特殊的属性名称
$("input").eq(0).data("appName","sun");
var appName = $("input").eq(0).data("app-name"); // sun
// 如果要改变DOM元素上的data-*属性值，需要使用attr
$("input").eq(0).attr("data-app-name","cs");
var appName = $("input").eq(0).attr("data-app-name");// cs

//【类控制】
var div = document.getElementById("box");
var inp = document.getElementsByTagName("input")[1];
// 1.修改内容
div.value = "sun";
div.innerText = "sunshine";
div.innerHTML="<a>sunshine</a>";
console.log(div.outerHTML);//<div id="box">sunshine</div>

// 2.属性操作(两种方式)，获取值与赋值方法，【不能混用】
// 2.1.第一类方式【获取值】：get/set/removeAttribut: 绑定的属性值会出现在标签上
div.setAttribute("value","sunshine");
console.log(div.getAttribute("value"));//sunshine
div.removeAttribute("value");
// 2.2.第二类方式【赋值】：元素节点.属性（元素节点[属性]）:绑定的属性值不会出现在标签上
//  驼峰命名，没有设置值是“”，class设置了类样式不能获取
div.className = "sun"; //替换旧类名
div.className += " hide"; //保留原类名，添加新类名
div.style.cssText = "width: 200px; height: 200px;";
console.log(div.tagName); //DIV
console.log(typeof div.style);//object,style是对象
// 2.3.第二种方式的另一种写法
div["class"] = "sunshine";
console.log(div["class"]);//sunshine

// 3.常用属性
//显示隐藏，需要定义show、hide样式
div.className += " hide"; //保留原类名，添加新类名
div.className = div.className.replace("hide","show");//类名修改
//禁用解禁
inp.disabled = "no";//禁用
inp.disabled = false;//解禁
inp.removeAttribute("disabled");//解禁

</script>
</html>
