<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//值类型：  string  number  boolean  undefined
//值类型赋值
var str1 = "sunshine1";
var str2 = str1;
str1 = "sunshine2";
console.log(str2); //sunshine1

var num = 19931128;
var flag = true;

// 引用类型：object
var car = {
    brand : "sun",
    type : 430
}
var obj = {
    name : "csxiaoyao",
    age : 18,
    car : car //car的地址
};
// 引用类型赋值，将变量中存储的地址复制并单独存储（存地址），两个变量共享同一个对象
var p1 = {
    name : "sunshine",
    age : 60
}
var p2 = p1;
p1.name = "csxiaoyao";
p1.age = 16;
console.log(p2.name, p2.age);//csxiaoyao 16
</script>
</body>
</html>
