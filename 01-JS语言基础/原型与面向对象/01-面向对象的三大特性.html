<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<script>
// 【 函数封装 】问题：
// 1.全局变量污染
// 2.代码结构不够清晰，维护不方便
// 【 对象封装 】优势：
// 1.暴露在全局的只有一个对象名 不会造成全局变量污染
// 2.使用对象将代码进行功能模块的划分，有利于日后的维护

// 对象是无序的键值对的集合

//【封装】
var obj = {
    name : "csxiaoyao",
    age : 50,
    sayHello : function () {
        //.....
    }
}

//【继承】
// javaScript中的继承：把一个对象有的一些方法和属性传递给另外一个没有的对象
var obj1 = {
    name : "sunshine",
    sayHello: function () {
        console.log("hello world");
    }
}
//混入式继承（mix-in）  for in
for(var k in obj1){
    // k可以获取到对象的每一个属性
    // obj1[k]可以获取到对象的每一个属性的值
    // 使用k给对象新增属性的时候，不可以使用点语法
    obj[k] = obj1[k];
}
obj.sayHello();//hello world
console.log(obj.name);//sunshine

//【多态】
// !!! JavaScript中没有多态的体现
// Animal 父类 父类的属性和方法供所有的子类共享 但是父类不能访问子类的属性和方法
// Animal an = new Dog();
// 使用父类的引用（指针）指向子类的对象 就叫做多态

</script>
</head>
<body>

</body>
</html>
