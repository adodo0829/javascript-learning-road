<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script>
    var num = -0.6;
    console.log(Math.abs(num));        //0.6 取绝对值
    console.log(Math.floor(num));      //-1 向下取整,向小取
    console.log(Math.ceil(num));       //-0 向上取整,向大取
    console.log(Math.round(num));      //-1 四舍五入取整，正数四舍五入，负数五舍六入
    console.log(Math.round(-0.5));     //-0
    console.log(Math.random());        //0.746932625934539 随机数0-1
    console.log(Math.sqrt(4));         //2

    // 【 es6 普通计算 】
    // Math.cbrt     用于计算一个数的立方根
    // Math.imul     两个数以 32 位带符号整数形式相乘的结果，返回的也是一个 32 位的带符号整数
    // Math.hypot    用于计算所有参数的平方和的平方根
    // Math.clz32    用于返回数字的 32 位无符号整数形式的前导0的个数

    // Math.cbrt     用于计算一个数的立方根
    Math.cbrt(1); // 1
    Math.cbrt(0); // 0
    Math.cbrt(-1); // -1
    Math.cbrt('1'); // 1 会对非数值进行转换
    Math.cbrt('hhh'); // NaN 非数值且无法转换为数值时返回 NaN
    // Math.imul     两个数以 32 位带符号整数形式相乘的结果，返回的也是一个 32 位的带符号整数
    Math.imul(1, 2); // 2 大多数情况下，结果与 a * b 相同 
    Math.imul(0x7fffffff, 0x7fffffff); // 1 用于正确返回大数乘法结果中的低位数值
    // Math.hypot    用于计算所有参数的平方和的平方根
    Math.hypot(3, 4); // 5 非数值会先被转换为数值后进行计算
    Math.hypot(1, 2, '3'); // 3.741657386773941
    Math.hypot(true); // 1
    Math.hypot(false); // 0
    Math.hypot(); // 0 空值会被转换为 0
    Math.hypot([]); // 0 参数为 Infinity 或 -Infinity 返回 Infinity
    Math.hypot(Infinity); // Infinity
    Math.hypot(-Infinity); // Infinity
    Math.hypot(NaN); // NaN 参数中存在无法转换为数值的参数时返回 NaN
    Math.hypot(3, 4, 'foo'); // NaN
    Math.hypot({}); // NaN
    // Math.clz32    用于返回数字的 32 位无符号整数形式的前导0的个数
    Math.clz32(0); // 32
    Math.clz32(1); // 31
    Math.clz32(0b01000000000100000000000000000000); // 1
    Math.clz32(0.5); // 32 当参数为小数时，只考虑整数部分
    Math.clz32('1'); // 31 对于空值或非数值，会转化为数值再进行计算
    Math.clz32(); // 32
    Math.clz32([]); // 32
    Math.clz32({}); // 32
    Math.clz32(NaN); // 32
    Math.clz32(Infinity); // 32
    Math.clz32(-Infinity); // 32
    Math.clz32(undefined); // 32
    Math.clz32('hhh'); // 32

    // 【 es6 数字处理 】
    // Math.trunc    用于去除一个数的小数部分，返回整数部分
    // Math.fround   用于获取数字的32位单精度浮点数形式

    // Math.trunc()  用于去除一个数的小数部分，返回整数部分
    Math.trunc(-4.9) // -4
    Math.trunc(-0.1234) // -0
    Math.trunc(12.3); // 12
    Math.trunc(12); // 12
    Math.trunc(-0.5); // -0 整数部分为 0 时也会判断符号
    Math.trunc("12.3"); // 12
    Math.trunc(); // NaN 空值或无法转化为数值时时返回 NaN
    Math.trunc(NaN); // NaN
    Math.trunc("hhh"); // NaN
    Math.trunc("123.2hhh"); // NaN

    // Math.fround   用于获取数字的32位单精度浮点数形式
    // 对于 2 的 24 次方取负至 2 的 24 次方之间的整数（不含两个端点），返回结果与参数本身一致
    Math.fround(-(2**24)+1); // -16777215
    Math.fround(2 ** 24 - 1); // 16777215
    Math.fround(1.234) // 1.125 将 64 位双精度浮点数转为 32 位单精度浮点数
    // 当小数的精度超过 24 个二进制位，会丢失精度
    Math.fround(0.3); // 0.30000001192092896
    // 参数为 NaN 或 Infinity 时返回本身
    Math.fround(NaN) // NaN
    Math.fround(Infinity) // Infinity
    // 参数为其他非数值类型时会将参数进行转换 
    Math.fround('5'); // 5
    Math.fround(true); // 1
    Math.fround(null); // 0
    Math.fround([]); // 0
    Math.fround({}); // NaN

    // 【 es6 判断 】
    // Math.sign     判断数字的符号（正、负、0）
    Math.sign(10); // 1
    Math.sign(-1); // -1
    Math.sign(0); // 0 参数为 0 时，不同符号的返回不同
    Math.sign(-0); // -0
    Math.sign('1'); // 1 判断前会对非数值进行转换
    Math.sign('-1'); // -1 
    Math.sign(NaN); // NaN 参数为非数值（无法转换为数值）时返回 NaN
    Math.sign('hhh'); // NaN

    // 【 es6 对数方法 】
    // Math.expm1(x)  用于计算 e 的 x 次方减 1 的结果，即 Math.exp(x) - 1
    // Math.log1p(x)  用于计算1 + x 的自然对数，即 Math.log(1 + x)
    // Math.log10(x)  用于计算以 10 为底的 x 的对数
    // Math.log2(x)   用于计算 2 为底的 x 的对数
    Math.expm1(1); // 1.718281828459045
    Math.expm1(0); // 0
    Math.expm1(-1); // -0.6321205588285577
    Math.expm1('0'); // 0 会对非数值进行转换
    Math.expm1(NaN); // NaN 参数不为数值且无法转换为数值时返回 NaN
    Math.log1p(1); // 0.6931471805599453
    Math.log1p(0); // 0
    Math.log1p(-1); // -Infinity
    Math.log1p(-2); // NaN 参数小于 -1 时返回 NaN
    Math.log10(1); // 0
    Math.log10('1'); // 0
    Math.log10(0); // -Infinity 参数为0时返回 -Infinity
    Math.log10(-1); // NaN 参数小于0或参数不为数值（且无法转换为数值）时返回 NaN
    Math.log2(1); // 0
    Math.log2('1'); // 0
    Math.log2(0); // -Infinity 参数为0时返回 -Infinity
    Math.log2(-1); // NaN 参数小于0或参数不为数值（且无法转换为数值）时返回 NaN

    // 【 es6 双曲函数方法 】
    // Math.sinh(x)   用于计算双曲正弦
    // Math.cosh(x)   用于计算双曲余弦
    // Math.tanh(x)   用于计算双曲正切
    // Math.asinh(x)  用于计算反双曲正弦
    // Math.acosh(x)  用于计算反双曲余弦
    // Math.atanh(x)  用于计算反双曲正切

    // 【 es7 指数运算符 】
    // **  指数运算符
    // es5 中为 Math.pow(2, 5)
    console.log(2 ** 5)
    
    1 ** 2; // 1
    2 ** 2 ** 3; // 256 右结合，从右至左计算
    let exam = 2;
    exam **= 2; // 4

</script>
</body>
</html>
