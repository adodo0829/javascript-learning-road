<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>es6</title>
</head>
<body>
<script>
/**
 * 【 数组模型的解构（Array） 】
 */
// 基本
let [a, b, c] = [1, 2, 3];
// a = 1 b = 2 c = 3

// 可嵌套
let [a, [[b], c]] = [1, [[2], 3]];
// a = 1 b = 2 c = 3

// 可忽略
let [a, , b] = [1, 2, 3];
// a = 1 b = 3

// 不完全解构
let [a = 1, b] = [];
// a = 1, b = undefined

// 剩余运算符
let [a, ...b] = [1, 2, 3];
// a = 1 b = [2, 3]

// 字符串等
// 数组解构中，解构的目标若为可遍历对象(实现 Iterator 接口的数据)，皆可进行解构赋值
let [a, b, c, d, e] = 'hello';
// a = 'h' b = 'e' c = 'l' d = 'l' e = 'o'

// 解构默认值
let [a = 2] = [undefined]; // a = 2
// 当解构模式有匹配结果，且匹配结果是 undefined 时，会触发默认值作为返回结果。
let [a = 3, b = a] = [];     // a = 3, b = 3
let [a = 3, b = a] = [1];    // a = 1, b = 1 a 正常解构赋值，匹配结果：a = 1，b 匹配结果 undefined ，触发默认值：b = a =1
let [a = 3, b = a] = [1, 2]; // a = 1, b = 2

/**
 * 【 对象模型的解构（Object） 】
 */
// 基本
let { foo, bar } = { foo: 'aaa', bar: 'bbb' };
// foo = 'aaa' bar = 'bbb'
let { baz : foo } = { baz : 'ddd' };
// foo = 'ddd'

// 可嵌套可忽略
let obj1 = {p: ['hello', {y: 'world'}]};
let {p: [x, { y }]} = obj1;
// x = 'hello'
// y = 'world'
let {p: [x, {}]} = obj1;
// x = 'hello'

// 不完全解构
let obj = {p: [{y: 'world'}]};
let {p: [{ y }, x]} = obj;
// x = undefined
// y = 'world'

// 剩余运算符
let {a, b, ...rest} = {a: 10, b: 20, c: 30, d: 40};
// a = 10
// b = 20
// rest = {c: 30, d: 40}

// 解构默认值
let {a = 10, b = 5} = {a: 3};
// a = 3; b = 5;
let {a: aa = 10, b: bb = 5} = {a: 3};
// aa = 3; bb = 5;
</script>
</body>
</html>
