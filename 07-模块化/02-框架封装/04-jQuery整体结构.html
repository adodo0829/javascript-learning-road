<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        // 2.2.0的自调结构
        /*
        (function( w, factory ){
            console.log('对模块化做了支持');
            factory();
        }( window, function() {
            return jQuery;
        }));*/

        // 自调结构，沿用了1.7的版本
        (function( w ) {

            // 对外暴露的工厂函数
            function jQuery() {
                return new jQuery.fn.init();
            }

            // 给原型提供一个简写方式
            jQuery.fn = jQuery.prototype = {
                constrcutor: jQuery
            };

            // init是jQuery中真正的构造函数
            var init = jQuery.fn.init = function() {

            };

            // 替换构造函数的原型 为 jQuery工厂的原型
            // 为了实现插件机制，让外界可以透过jQuery.fn扩充方法。
            init.prototype = jQuery.fn;

            // 把工厂通过两个变量暴露出去
            w.jQuery = w.$ = jQuery;

        }( window ));

        // 通过$工厂，最终到达了init构造函数这里，
        // 所有的初始化实例过程都在这里实现，
        // 所以把这里称之为入口函数
        $('div')

    </script>
</body>
</html>
