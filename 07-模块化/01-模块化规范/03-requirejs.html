<!--

	IE不支持这个属性，只支持defer，所以把defer也写上
-->
<!-- <script src="js/require.min.js" defer async="true"></script> -->

<!-- data-main属性指定网页程序的主模块，后缀 .js 可以省略 -->

<!-- 详细内容见 js/main.js -->
