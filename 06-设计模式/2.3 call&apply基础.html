<script type="text/javascript">
	/**
	 * apply 比 call 用的多，用数组传参，固定一个参数
	 */
	// apply 方法把这个集合中的元素作为参数传递给被调用的函数：
	var func = function( a, b, c ){
		alert ( [ a, b, c ] ); // 输出 [ 1, 2, 3 ]
	};
	func.apply( null, [ 1, 2, 3 ] );

	// 从第二个参数开始往后，每个参数被依次传入函数：
	var func = function( a, b, c ){
		alert ( [ a, b, c ] ); // 输出 [ 1, 2, 3 ]
	};
	func.call( null, 1, 2, 3 );

	// 当使用 call 或者 apply 的时候，如果我们传入的第一个参数为 null
	// 函数体内的 this 会指向默认的宿主对象，在浏览器中则是window：
	var func = function( a, b, c ){
		alert ( this === window ); // 输出true
	};
	func.apply( null, [ 1, 2, 3 ] );

	// 如果是在严格模式下，函数体内的 this 为 null：
	var func = function( a, b, c ){
		"use strict";
		alert ( this === null ); // 输出true
	}
	func.apply( null, [ 1, 2, 3 ] );

	// 如借用其他对象的方法，可以传入 null 来代替某个具体的对象：
	Math.max.apply( null, [ 1, 2, 5, 3, 4 ] ) // 输出：5
</script>
