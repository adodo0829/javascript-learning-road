11. 用 return 退出多重循环
<script>
// 方法1: flag标记，不推荐
var func = function(){
	var flag = false;
	for ( var i = 0; i < 10; i++ ){
		for ( var j = 0; j < 10; j++ ){
			if ( i * j >30 ){
				flag = true;
				break;
			}
		}
		if ( flag === true ){
			break;
		}
	}
};

// 方法2: 循环标记，不推荐
var func = function(){
	outerloop:
	for ( var i = 0; i < 10; i++ ){
		innerloop:
		for ( var j = 0; j < 10; j++ ){
			if ( i * j >30 ){
				break outerloop;
			}
		}
	}
};

// 直接 return 的问题
var func = function(){
	for ( var i = 0; i < 10; i++ ){
		for ( var j = 0; j < 10; j++ ){
			if ( i * j >30 ){
				return;
			}
		}
	}
	console.log( i ); // 这句代码没有机会被执行
};

// 推荐方式
var print = function( i ){
	console.log( i );
};
var func = function(){
	for ( var i = 0; i < 10; i++ ){
		for ( var j = 0; j < 10; j++ ){
			if ( i * j >30 ){
				return print( i );
			}
		}
	}
};

func();
</script>
