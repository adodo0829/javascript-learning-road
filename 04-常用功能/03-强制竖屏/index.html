        csxiaoyao

    <script src="zepto.min.js"></script>
    <script>
        // 适应横竖屏
        function checkDirect() {
            var a = document.documentElement.clientHeight,
                s = document.documentElement.clientWidth;

            var e = function (e, n) { //contain
                var t, i = s / a,
                    r = 320 / 504;
                t = i > r ? a / 504 : s / 320, $(e).css({
                    "-webkit-transform-origin": n,
                    "transform-origin": n,
                    "-webkit-transform": "scale(" + t + ");",
                    transform: "scale(" + t + ");"
                });
            };
            var eH = function (e, n) { //contain
                var s = document.documentElement.clientHeight,
                    a = document.documentElement.clientWidth;
                var t, i = s / a,
                    r = 320 / 504;
                t = i > r ? a / 504 : s / 320, $(e).css({
                    "-webkit-transform-origin": n,
                    "transform-origin": n,
                    "-webkit-transform": "rotate(-90deg) scale(" + t + ")",
                    transform: "rotate(-90deg) scale(" + t + ")",
                });
            };


            // cover
            var e_cover = function (e, n) { //contain
                var t, i = s / a,
                    r = 320 / 504;
                t = i < r ? a / 504 : s / 320, $(e).css({
                    "-webkit-transform-origin": n,
                    "transform-origin": n,
                    "-webkit-transform": "scale(" + t + ");",
                    transform: "scale(" + t + ");"
                });
            };

            var eH_cover = function (e, n) { //contain
                var s = document.documentElement.clientHeight,
                    a = document.documentElement.clientWidth;
                var t, i = s / a,
                    r = 320 / 504;
                t = i < r ? a / 504 : s / 320, $(e).css({
                    "-webkit-transform-origin": n,
                    "transform-origin": n,
                    "-webkit-transform": "rotate(-90deg) scale(" + t + ")",
                    transform: "rotate(-90deg) scale(" + t + ")",
                });
            };

            //强制竖屏contain
            //a>s?e_cover(".page-content",'center center'): eH_cover(".page-content",'center center');

            a > s ? e(".page-content", 'center center') : eH(".page-content", 'center center');

        };

        checkDirect();
        var evt = "onorientationchanged" in window ? "orientationchanged" : "resize";
        window.addEventListener(evt, checkDirect, false);


        var browser={
            versions:function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    webKit: u.indexOf('AppleWebKit') > -1, 
                    ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), 
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, 
                    weixin: u.indexOf('MicroMessenger') > -1,
                    mqq   : u.indexOf('QQ') > -1,
                    sinawb: u.indexOf('weibo') > -1,
                    game   : u.indexOf('MSDK') > -1,
                    cfapp   : u.indexOf('cfapp') > -1
                };
            }(),
            language:(navigator.browserLanguage || navigator.language).toLowerCase()
        };
        if(browser.versions.game){


        }



</script>


</body>
